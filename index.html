<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="build/assets/tree-sitter/tree-sitter.js"></script>
    <script type="text/javascript" src="build/out/loadparser.js"></script>

    <title>CodeMirror</title>
    <script src="build/assets/codemirror/codemirror.js"></script>
    <link href="build/assets/codemirror/codemirror.css" rel="stylesheet"/>
    <link href="highlightstyle.css" rel="stylesheet"/>
    
  </head>
  <body>
    <div class="EditorWindows">
      <textarea id="editorWindow" cols="30" rows="10">
$x := 1;
$y := 2;
      </textarea>
      <div id="prettyPretty"></div>
    </div>

    <button class="button" id="runbutton" onclick="run_all()" >
      RUN
    </button>

    <button class="button" id="debugbutton" onclick="debug()" >
      DEBUG
    </button>

    <button class="button" id="stepbutton" >
      STEP
    </button>
    <script>
      document.querySelector('#stepbutton').disabled = true;
    </script>
    <div class="results">
      <span id="registers">
        Registers: { $!: 0, $?: 0, $x: 0, $y: 0, $j: 0 }
      </span>
      <span id="memory">

      </span>
    </div>

    <script src="src/bytecode.js"></script>
    <script src="src/compiler.js"></script>
    <script src="src/pretty.js"></script>
    <script src="src/vm.js"></script>
    <script src="src/editor.js"></script>
  </body>
</html>
